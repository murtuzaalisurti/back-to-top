<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;back-to-top&gt; web component</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .back-to-top, a.back-to-top-fallback {
            bottom: 3rem;
            left: 2rem;
            width: 3rem;
            height: 3rem;
            border: none;
            border-radius: 50%;
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        a.back-to-top-fallback {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }
        a.back-to-top-fallback svg, .back-to-top svg {
            height: 70%;
        }
    </style>
</head>

<body style="min-height: 200rem;">
    <back-to-top throttle="350">
        <a href="#" class="back-to-top-fallback" style="position: fixed;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/></svg>
        </a>
        <template>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/></svg>
        </template>
    </back-to-top>
    <script type="module" src="./main.js"></script>
</body>

</html>
